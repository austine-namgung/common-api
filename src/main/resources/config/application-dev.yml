server:
 port: 9002


spring:
 profiles: dev

 datasource:
  driverClassName: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://kube-mysql:3306/demo_common?autoReconnect=true&useUnicode=true&characterEncoding=utf8
  username: demo_common
  password: 1234
  hikari:
   pool-name: hikari-cp
   maximum-pool-size: 30
   minimum-idle: 2
   data-source-properties:
    cachePrepStmts: true
    prepStmtCacheSize: 250
    prepStmtCacheSqlLimit: 2048
    useServerPrepStmts: true

 jpa:
  hibernate:
   ddl-auto: update

 redis:
  lettuce:
   pool:
    max-active: 10
    max-idle: 10
    min-idle: 2
  port: 6379
  host: 127.0.0.1
