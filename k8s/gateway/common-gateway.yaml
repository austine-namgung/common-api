apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: common-gateway
  namespace: common
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "common-api.demo.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: common-vs
  namespace: common
spec:
  hosts:
  - "common-api.demo.com"
  gateways:
  - common-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: common-api-svc
        port:
          number: 8080
