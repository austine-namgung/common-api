apiVersion: v1
kind: Namespace
metadata:
  name: common

---
apiVersion: v1
kind: Service

metadata:
  name: common-api-svc
  namespace: common
spec:
  selector:
    app: common-api

  ports:
  - protocol: TCP
    port: 9002
    targetPort: http
   # nodePort: 30001
  #type: NodePort



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: common-api
  namespace: common
  labels:
    app: common-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: common-api
  template:
    metadata:
      labels:
        app: common-api
    spec:
      containers:
      - name: common-api
        image: common-api
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 9002
